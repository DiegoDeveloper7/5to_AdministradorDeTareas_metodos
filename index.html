<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADMINISTRADOR DE TAREAS</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <!-- Estilos -->
  <link rel="stylesheet" href="./assets/css/estilos.css"/>
</head>
<body>


  <div class="ContenedorPrincipal">

    <div class="subContenedor">

      <!-- Header -->
      <div class="admin-header text-center">
        <h1>
          <i class="fas fa-clipboard-list"></i> ADMINISTRADOR DE TAREAS 
        </h1>
      </div>

      <!-- Bloque de la entrada de tareas y boton agregar -->
      <div class="input-group mb-4">
        <input id="tarea" type="text" class="form-control" placeholder="Ingresa tu tarea aqui" aria-label="Nueva tarea">
        <button class="btn btn-dark btn-add text-light" type="button" id="agregarTarea">
          <i class="fas fa-plus me-1"></i> Agregar
        </button>
      </div>
 

      <!-- Sections -->
      <div class="row">

        <!-- Todo Details Sections -->
        <div class="col-md-3 mb-3 mb-md-0">
          <div class="details-section">
            <p>
              Total de Tareas: <span id="totalTareas">0</span>
            </p>
            <p>
             Tareas Realizadas: <span id="tareasRealizadas">0</span>
            </p>
          </div>
        </div>
        <!-- Todo Details Sections -->




        <!-- Todo List Section -->
        <div class="col-md-9">
          <div class="table-responsive">
            <table id="tablaTareas" class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tarea</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="cuerpoTabla"></tbody>
            </table>
          </div>
        </div>
  

      </div>
      <!-- Sections -->
      
    </div>


  </div>


  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>

  <script src="./assets/js/index.js"></script>
</body>
</html>
